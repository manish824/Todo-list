<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="logout-button" style="float: right; margin-right: 20px;">Logout</button>
            <h1>Image here</h1>
            <img id="user-image" src="#" alt="User Image" style="width: 100px; height: auto; display: none;">
            <div id="welcome-message"></div>
        </header>
        <main>
            <section id="task-form">
                <h2>Add New Task List</h2>
                <form id="add-task-form">
                    <label for="user-name">Your Name:</label>
                    <input type="text" id="user-name" name="name">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="title" required>
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" name="description" required></textarea>
                    <button type="submit">Add Task</button>
                </form>
            </section>
        </main>
        <main>
            <section id="get-data-form">
                <h2>Get User Data</h2>
                <form id="get-task-form">
                    <label for="get-user-name">Your Name:</label>
                    <input type="text" id="get-user-name" name="name"> 
                    <button type="submit">Get Data</button>
                </form>
                <div id="user-data">
                    <!-- User data will be displayed here -->
                </div>
            </section>
        </main>
        <main>
            <section id="delete-data-form">
                <h2>Delete User Data</h2>
                <form id="delete-task-form">
                    <label for="delete-user-name">Your Name:</label>
                    <input type="text" id="delete-user-name" name="name"> 
                    <button type="submit">Delete Data</button>
                </form>
                <div id="delete-data">
                    <!-- User data will be displayed here -->
                </div>
            </section>
        </main>
        <main>
            <section id="update-data-form">
                <h2>Update Task</h2>
                <form id="update-task-form">
                    <label for="update-user-name">Your Name:</label>
                    <input type="text" id="update-user-name" name="name"> 
                    <label for="update-task-title">Title:</label>
                    <input type="text" id="update-task-title" name="title" required>
                    <label for="update-task-description">Description:</label>
                    <textarea id="update-task-description" name="description" required></textarea>
                    <button type="submit">Update Task</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 To-Do List App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
