<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <section id="task-form">
                <h2>Add New Task List</h2>
                <form id="add-task-form">
                    <label for="user-name">Your Name:</label>
                    <input type="text" id="user-name" name="name">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="title" required>
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" name="description" required></textarea>
                    <button type="submit">Add Task</button>
                </form>
            </section>
        </main>
        <main>
            <section id="get-data-form">
                <h2>Get User Data</h2>
                <form id="get-task-form">
                    <label for="get-user-name">Your Name:</label>
                    <input type="text" id="get-user-name" name="name"> 
                    <button type="submit">Get Data</button>
                </form>
                <div id="user-data">
                    <h2>FUll Name is</h2>
                    <!-- User data will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 To-Do List App</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
